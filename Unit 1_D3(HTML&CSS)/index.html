<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div>
      <header>
        <div>
          <img src="logo.png" alt="logo" />
        </div>
        <div id="nav">
          <div>All</div>
          <div>Today's deals</div>
          <div>Customer Service</div>
          <div>Registry</div>
          <div>Gift Cards</div>
          <div>Sell</div>
        </div>
      </header>
    </div>
    <div id="main_content">
      <div>
        <p class="gift">Shop All Holiday Gift Cards</p>
      </div>
      <div id="go-gifter">
        <div>
          <h2>Holiday Gifts Guides</h2>
          <h5>Be a go-gifter</h5>
        </div>
      </div>
      <div class="items">
        <div>
          <p>Find the perfect gift &nbsp; &nbsp; <a href="#">Shop now</a></p>
        </div>
        <div id="items">
          <img src="img_1.jpg" alt="notepad" />
          <img src="img_2.jpg" alt="table" />
          <img src="img_3.jpg" alt="smart_watch" />
          <img src="img_4.jpg" alt="dogs" />
        </div>
      </div>
      <div>
        <div id="console">
          <img src="img_9.png" alt="consoles" />
        </div>
        <div class="games">
          <p style="text-align: center;">Play the gifting game &nbsp; &nbsp; <a href="#">Shop gaming</a></p>
        </div>
      </div>
    </div>
      <div>
        <div id="sound">
          <img src="img_10.png" alt="sounds" />
        </div>
        <div class="games">
          <p style="text-align: center;">The sound of cheer &nbsp; &nbsp; <a href="#">Shop Audio & Accessories</a></p>
        </div>
      </div>
    </div>

    <div id="footer">
        <div>
            <p><a href="#">Back to top</a></p>
        </div>
        <div id="footer_logo">
            <img src="logo.png" alt="logo">
        </div>
    </div>
  </body>
</html>
