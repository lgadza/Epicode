<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <header>
        <h1>Registration Page</h1>
    </header>
    <section>
        <form>
            <fieldset>
                <legend>Enter Your Infomation Here</legend><br>
                <label for="first_name">First_Name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Louis" required><br><br>

                <label for="last_name">Last_Name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Gadza" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="siuolgadza@gmail.com" required><br><br>

                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" maxlength="14" minlength="8" placeholder="password" required>. 14  charecters maximum.<br><br>

                <label for="birth">Date of birth:</label>
                <input type="date" id="birth" name="birthday" required><br><br>

                <label for="tel">Telephone Number:</label>
                <input type="tel" id="tel name="telnumber" placeholder="phone number"><br><br>

                <label for="music">Favourite music:</label><br>

                <input type="checkbox" id="gospel" name="music" checked>
                <label for="pop">Gospel</label><br><br>

                <input type="checkbox" id="pop" name="music">
                <label for="pop">Pop</label><br><br>

                <input type="checkbox" id="rnb" name="music">
                <label for="pop">Rnb</label><br><br>

                <input type="checkbox" id="electro" name="music">
                <label for="pop">Electro</label><br><br>

                <label for="terms">Terms of agreement:</label><br>

                <input type="radio" id="agree" name="terms">
                <label for="agree">Accept</label>

                <input type="radio" id="reject" name="terms">
                <label for="reject">Reject</label><br><br>
                <button onclick="alert('Your Infomation has been submitted. Thank you!')" type="submit">Send Registration</button>
            </fieldset>
        </form>
    </section>
    
</body>
</html>
