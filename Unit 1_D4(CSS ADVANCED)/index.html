<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styling.css" />
    <title>Pinterest-Card</title>
  </head>
  <body>
    <div>
      <div id="pinterest-card">
        <div id="overflow-cover"></div>
        <img src="pinterest-card.jpg" alt="nature" />
        <div id="first-top">
          <div id="location">Visit Zimbabwe to see the beauty of Nature</div>
          <div id="arrow-down">
            <iconify-icon
              icon="dashicons:arrow-down-alt2"
              height="30px"
              width="30px"
              style="color: white"
            ></iconify-icon>
          </div>
          <div id="top-bar">Save</div>
        </div>
        <div id="botton-bar">
          <div id="title">
            <iconify-icon
              icon="akar-icons:arrow-up-right"
              width="20"
              height="20"
            ></iconify-icon>
            &nbsp; Beautiful Nature found in Victoria Falls >
          </div>
          <div id="icons">
            <div id="arrow-icon">
              <iconify-icon
                icon="fa6-solid:arrow-up-from-bracket"
                width="20"
                height="20"
              ></iconify-icon>
            </div>
            <div id="ellips-icon">
              <iconify-icon
                icon="fa-solid:ellipsis-h"
                width="20"
                height="20"
              ></iconify-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</html>
